<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                <h:form id="form1">
            <p:outputPanel id="outputPanelAddDos">
                <p:panelGrid columns="1">
                    <p:outputLabel for="campo1" value="Campo 1" />
                    <p:inputNumber id="campo1" value="#{dosHelper.dos.campo1}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un número"/>
                    <p:message for="campo1" />
                    <p:outputLabel for="campo2" value="Campo 2" />
                    <p:inputText id="campo2" value="#{dosHelper.dos.campo2}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="campo2" />
                    <p:commandButton  id="commandButtonAdd" action="#{dosHelper.addDos()}" value="Guardar" process="@form" update="form2:dataTableDos outputPanelAddDos" rendered="#{not dosHelper.edit}" />
                    <p:commandButton  id="commandButtonUpdate" action="#{dosHelper.updateDos()}" value="Actualizar" process="@form" update="form2:dataTableDos outputPanelAddDos" rendered="#{dosHelper.edit}" />
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
        <br/>
        <br/>
        <h:form id="form2">
            <p:dataTable id="dataTableDos" var="dos" value="#{dosHelper.dosList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Uno
                </f:facet>
                <p:column headerText="ID" >
                    <h:outputText value="#{dos.id}" />
                </p:column>
                <p:column headerText="Campo1" >
                    <h:outputText value="#{dos.campo1}" />
                </p:column>
                <p:column headerText="Campo 2" >
                    <h:outputText value="#{dos.campo2}" />
                </p:column>
                <p:column headerText="Acciones" >
                    <p:commandButton  id="editar" action="#{dosHelper.editDos( dos.id )}" value="Editar" process="@this" update="form1:outputPanelAddDos"/>
                    <p:commandButton  id="borrar" action="#{dosHelper.deleteDos( dos.id )}" value="Borrar" process="@this" update="form2:dataTableDos"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <br/>
        <h:form id="form3">
            <p:outputPanel id="outputPanelAddUser">
                <p:panelGrid columns="1">
                    <p:outputLabel for="user" value="User" />
                    <p:inputText id="user" value="#{userHelper.user.userS}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="user" />
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{userHelper.user.nombre}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="user" />
                    <p:outputLabel for="correo" value="Correo" />
                    <p:inputText id="correo" value="#{userHelper.user.correo}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="user" />
                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{userHelper.user.password}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="user" />
                    <p:commandButton  id="commandButtonAdd" action="#{userHelper.addUser()}" value="Guardar" process="@form" update="form4:dataTableUser outputPanelAddUser" rendered="#{not userHelper.edit}" />
                    <p:commandButton  id="commandButtonUpdate" action="#{userHelper.updateUser()}" value="Actualizar" process="@form" update="form4:dataTableUser outputPanelAddUser" rendered="#{userHelper.edit}" />
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
        <br/>
        <br/>
        <h:form id="form4">
            <p:dataTable id="dataTableUser" var="user" value="#{userHelper.userList}" style="margin-bottom:40px">
                <f:facet name="header">
                    User
                </f:facet>
                <p:column headerText="User" >
                    <h:outputText value="#{user.userS}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{user.nombre}" />
                </p:column>
                <p:column headerText="Correo" >
                    <h:outputText value="#{user.correo}" />
                </p:column>
                <p:column headerText="Password" >
                    <h:outputText value="#{user.password}" />
                </p:column>
                <p:column headerText="Acciones" >
                    <p:commandButton  id="editar" action="#{userHelper.editUser( user.userS )}" value="Editar" process="@this" update="form3:outputPanelAddUser"/>
                    <p:commandButton  id="borrar" action="#{userHelper.deleteUser( user.userS )}" value="Borrar" process="@this" update="form4:dataTableUser"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <br/>
        <h:form id="form5">
            <p:outputPanel id="outputPanelAddRol">

                    <p:message for="descripcion" />
                    <p:commandButton  id="commandButtonAdd" action="#{rolHelper.addRol()}" value="Guardar" process="@form" update="form6:dataTableRol outputPanelAddRol" rendered="#{not rolHelper.edit}" />
                    <p:commandButton  id="commandButtonUpdate" action="#{rolHelper.updateRol()}" value="Actualizar" process="@form" update="form6:dataTableRol outputPanelAddRol" rendered="#{rolHelper.edit}" />

        <br/>

                </p:column>

        <br/>
        <h:form id="form7">
            <p:outputPanel id="outputPanelAddUser_Rol">
                <p:panelGrid columns="1">
                    <p:outputLabel for="user" value="User" />
                    <p:inputText id="user" value="#{user_RolHelper.user_Rol.user.userS}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="user" />
                    <p:outputLabel for="rol" value="Rol" />
                    <p:inputText id="rol" value="#{user_RolHelper.user_Rol.rol.rolS}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="rol" />
                    <p:outputLabel for="inicio" value="Inicio" />
                    <p:calendar id="inicio" value="#{user_RolHelper.user_Rol.inicio}" pattern="MM-dd-yy" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="inicio" />
                    <p:outputLabel for="fin" value="Fin" />
                    <p:calendar id="fin" value="#{user_RolHelper.user_Rol.fin}" pattern="MM-dd-yy" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="fin" />
                    <p:commandButton  id="commandButtonAdd" action="#{user_RolHelper.addUser_Rol()}" value="Guardar" process="@form" update="form8:dataTableUser_Rol outputPanelAddUser_Rol" rendered="#{not user_RolHelper.edit}" />
                    <p:commandButton  id="commandButtonUpdate" action="#{user_RolHelper.updateUser_Rol()}" value="Actualizar" process="@form" update="form8:dataTableUser_Rol outputPanelAddUser_Rol" rendered="#{user_RolHelper.edit}" />
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
        <br/>
        <br/>

                </f:facet>
                <p:column headerText="User" >

                </p:column>
                <p:column headerText="Rol" >

                <p:column headerText="Descripcion" >
                    <h:outputText value="#{rol.rol.descripcion}" />
                </p:column>
                <p:column headerText="Inicio" >
                    <h:outputText value="#{rol.inicio}" />
                </p:column>
                <p:column headerText="Fin" >
                    <h:outputText value="#{rol.fin}" />
                </p:column>
                <p:column headerText="Acciones" >
                    <p:commandButton  id="editar" action="#{user_RolHelper.editUser_Rol( rol.user.userS )}" value="Editar" process="@this" update="form7:outputPanelAddUser_Rol"/>
                    <p:commandButton  id="borrar" action="#{user_RolHelper.deleteUser_Rol( rol.user.userS )}" value="Borrar" process="@this" update="form8:dataTableUser_Rol"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <br/>
        <h:form id="form9">
            <p:outputPanel id="outputPanelAddMarca">
                <p:panelGrid columns="1">
                    <p:outputLabel for="nombre" value="Nombre" />

        <h:form id="form13">
            <p:outputPanel id="outputPanelAddProducto">
                <p:panelGrid columns="1">
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{productoHelper.producto.nombre}" required="true" requiredMessage="Campo requerido" validatorMessage="No es un número"/>

                    <p:commandButton  id="commandButtonUpdate" action="#{productoHelper.updateProducto()}" value="Actualizar" process="@form" update="form14:dataTableProducto outputPanelAddProducto" rendered="#{productoHelper.edit}" />
                </p:panelGrid>
            </p:outputPanel>

        <br/>
        <h:form id="form14">
            <p:dataTable id="dataTableProducto" var="Proveedor" value="#{productoHelper.productoList}" style="margin-bottom:40px">
                <f:facet name="header">
                    Producto
                </f:facet>
                <p:column headerText="ID" >
                    <h:outputText value="#{Proveedor.id}" />

                <p:column headerText="Nombre" >

                </p:column>

                    <h:outputText value="#{Proveedor.descripcion}" />
                </p:column>
                <p:column headerText="Imagen" >
                    <p:graphicImage value="#{Proveedor.url}" />
                </p:column>
                <p:column headerText="Precio" >
                    <h:outputText value="#{Proveedor.precio}" />
                </p:column>
                <p:column headerText="Costo" >
